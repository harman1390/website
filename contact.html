<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - CTR</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="styles/style.css">
  <style>
    .contact-container {
      max-width: 800px;
      margin: 2rem auto;
      padding: 2rem;
      background: var(--ctr-card-bg);
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    }
    
    .contact-form {
      display: grid;
      gap: 1.5rem;
    }
    
    .form-group {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }
    
    .form-group label {
      font-weight: 500;
      color: var(--ctr-text);
    }
    
    .form-group input,
    .form-group textarea {
      padding: 0.75rem 1rem;
      border: 1px solid var(--ctr-border);
      border-radius: 8px;
      background: var(--ctr-bg);
      color: var(--ctr-text);
      font-size: 1rem;
      transition: border-color 0.3s ease;
    }
    
    .form-group textarea {
      min-height: 150px;
      resize: vertical;
    }
    
    .submit-btn {
      background: var(--ctr-primary);
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.3s ease;
      width: fit-content;
      margin-top: 1rem;
    }
    
    .submit-btn:hover {
      background: var(--ctr-primary-hover);
    }
    
    .success-message {
      display: none;
      text-align: center;
      padding: 2rem;
      background: rgba(40, 167, 69, 0.1);
      border: 1px solid rgba(40, 167, 69, 0.2);
      border-radius: 8px;
      color: #28a745;
      margin-top: 2rem;
    }
    
    .success-message i {
      font-size: 3rem;
      margin-bottom: 1rem;
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="contact-container">
      <h1>Start Your Project</h1>
      <p class="section-subtitle">Fill out the form below and we'll get back to you soon!</p>
      
      <form id="projectForm" class="contact-form">
        <div class="form-group">
          <label for="firstName">First Name *</label>
          <input type="text" id="firstName" name="firstName" required>
        </div>
        
        <div class="form-group">
          <label for="lastName">Last Name *</label>
          <input type="text" id="lastName" name="lastName" required>
        </div>
        
        <div class="form-group">
          <label for="email">Email Address *</label>
          <input type="email" id="email" name="email" required>
        </div>
        
        <div class="form-group">
          <label for="projectDescription">Tell us about your project *</label>
          <textarea id="projectDescription" name="projectDescription" required></textarea>
        </div>
        
        <button type="submit" class="submit-btn">Submit Project</button>
      </form>
      
      <div id="successMessage" class="success-message">
        <i class="fas fa-check-circle"></i>
        <h2>Thank You!</h2>
        <p>We've received your project details and will get back to you soon.</p>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('projectForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      // Get form data
      const formData = {
        firstName: document.getElementById('firstName').value,
        lastName: document.getElementById('lastName').value,
        email: document.getElementById('email').value,
        projectDescription: document.getElementById('projectDescription').value
      };
      
      // Here you would typically send the data to a server
      console.log('Form submitted:', formData);
      
      // Show success message
      document.getElementById('projectForm').style.display = 'none';
      document.getElementById('successMessage').style.display = 'block';
      
      // Reset form
      this.reset();
    });
  </script>
</body>
</html>
